<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblog</title>
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
  
  <header class="navbar">

    <div class="navbar__brand">
      <img src="static/logo.svg" alt="The Micro Blog Logo" class="navbar__logo">
      <p>Microblog</p>
    </div>

    <ul class="navbar__navigation">
      <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>

      <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>

    </ul>
    
  </header>
  <main class="main">
    <section>
      <h1>Add new entry</h1>

      <form class="form" action="/submit" method="POST">

        <p class="form__input">
          <label for="entry" class="form__label">Entry Contents:</label>
          <textarea name="content" id="entry" class="form__textarea"></textarea>

        </p>
        

        <button type="submit" class="form__submit">Add Entry</button>

      </form>

    </section>


    <section>
      <h1>Recent Posts</h1>

      {% for entry in entries%}
    
      <article class="entry">
        <div>
          <h2 class="entry__title">{{ entry.content | truncate(30,true)  }}</h2>
          <time class="entry__date" datetime="{{ entry.formatted_date}}">. {{entry.short_date}}</time>
        </div>
        <p class="entry__content">
          {{entry.content}}
        </p>
      </article>

      {% endfor %}
      

    </section>
  </main>
  <footer class="footer">

    <div class="footer__content">
      <section class="left">
        <a class="footer__item">Made by Hasan</a>
        <a class="footer__item">Check out my other projects</a>
      </section>
      <section class="right">

        <div class="footer__column">
          <a class="footer__item">Recent</a>
          <a class="footer__item">Calendar</a>
        </div>

        <div class="footer__column">
          <a class="footer__item">About</a>
          <a class="footer__item">How this was made</a>
        </div>

      </section>
    </div>
  </footer>
</body>
</html>
